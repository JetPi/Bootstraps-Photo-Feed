<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstraps Photo Feed</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/57fc0a1ea7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row">
            <!-- Blank space -->
            <div class="col-1"></div>
            <!-- Logo -->
            <div class="col-7 page-logo">
                <i class="fa-brands fa-instagram"></i> Instagram
            </div>

            <!-- New Post Button -->
            <div class="col-2 new-post-box">
                <!-- Trigger Button -->
                <button type="button" class="btn btn-primary button-standard" data-bs-toggle="modal" data-bs-target="#new-post">
                    Create a new post
                </button>

                <!-- Content -->
                <div class="modal fade" id="new-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                          <input class="post-text" type="text" name="post" id="">
                        </div>
                        <div class="container-fluid">
                            <div class="row Npost-buttons">
                                <button type="button" class="btn btn-secondary col-1">
                                    <i class="fa-solid fa-camera"></i>
                                </button>
                                <button type="button" class="btn btn-secondary col-1">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button>
                            </div>
                        </div>
                        <br>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" style="background-color: white; color: black" data-bs-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary button-standard">Publish</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Config Button -->
            <div class="col-1 config-box">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                      <li><a class="dropdown-item" style="border-top: 1px solid gray;" href="#">Log out</a></li>
                    </ul>
                  </div>
            </div>
            <!-- Blank Space -->
            <div class="col-1"></div>
        </div>

    </div>
</body>
</html>
